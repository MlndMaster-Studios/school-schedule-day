name: Update Schedule Day

on:
  schedule:
    - cron: "5 4 * * 1-5"  # runs at 4:05 AM UTC (midnight EST, weekdays)
  workflow_dispatch:       # allows manual run

jobs:
  update-day:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rotate to next day
        run: |
          DAYS=("A" "F" "D" "B" "G" "E" "C")
          CURRENT=$(jq -r '.currentDay' day.json)
          for i in "${!DAYS[@]}"; do
            if [ "${DAYS[$i]}" == "$CURRENT" ]; then
              NEXT_INDEX=$(( (i + 1) % ${#DAYS[@]} ))
              NEXT="${DAYS[$NEXT_INDEX]}"
              break
            fi
          done
          echo "{ \"currentDay\": \"$NEXT\" }" > day.json
          echo "Next day: $NEXT"

      - name: Commit and push update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add day.json
          git commit -m "Auto-rotate to next day"
          git push
